<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy-Bird</title>
</head>
<link rel="stylesheet" href="./style/style.css" />
<link rel="icon" href="./images/birds/bird-1.png">

<body>
    <div class="main">
        <div id="gameStart">
            <img src="./assets/images/birds/bird-1.png" alt="Flappy Bird Logo" class="logo">
            <div>Start the Game</div>
            <div id="score">Your HighScore:</div>
            <button id="start">Start</button>
        </div>
    </div>
    <div id="container">
        <div id="scoreboard">0</div>
    </div>
    <canvas id="viewPort"></canvas>

    <div id="gameOver">
        <div>Game Over</div>
        <div id="finalScore">Your Score:</div>
        <div id="currentHS"></div>
        <button id="restart">Restart</button>
    </div>
    <div id="hints">
        <h3>Press Space Bar to Jump</h3>
    </div>
</body>
<script src="./js/helper.js"></script>
<script src="./js/constants.js"></script>
<script src="./js/player.js"></script>
<script src="./js/index.js"></script>
<script src="./js/Pipe.js"></script>
<script src="./js/deck.js"></script>

</html>
